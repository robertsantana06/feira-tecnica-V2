<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascote na Bolha</title>
    <style>
        /* Estilo global para garantir que o corpo preencha a tela */
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* Necessário para posicionar o #bubble corretamente */
        }

        /* Div que posiciona a bolha no canto inferior direito */
        #bubble {
            position: absolute;
            bottom: 20px; /* Distância do fundo da página */
            right: 20px; /* Distância da borda direita da página */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            border-radius: 50%;
            width: 100px; /* Largura da bolha */
            height: 100px; /* Altura da bolha */
            background-image: linear-gradient(45deg,orange,red);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo da imagem do mascote */
        #mascotImage {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        /* Estilo do vídeo do mascote */
        #mascotVideo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <!-- Outro conteúdo da página aqui -->

    <div id="bubble">
        <!-- A imagem e o vídeo do mascote são colocados dentro da bolha -->
        <img id="mascotImage" src="img/mascote.png.png" alt="Mascote">
        <video id="mascotVideo" autoplay muted>
            <source src="img/mascote.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
        <audio id="mascotAudio">
            <source src="audio/cursos.mpeg" type="audio/mpeg">
            Seu navegador não suporta o formato de áudio.
        </audio>
    </div>

    <script>
        const bubble = document.getElementById('bubble');
        const mascotImage = document.getElementById('mascotImage');
        const mascotVideo = document.getElementById('mascotVideo');
        const mascotAudio = document.getElementById('mascotAudio');

        let isPlaying = false; // Estado para controlar a reprodução

        bubble.addEventListener('click', function() {
            if (isPlaying) {
                // Pausar o vídeo e o áudio
                mascotImage.style.display = 'block';
                mascotVideo.style.display = 'none';
                mascotAudio.pause();
                mascotVideo.pause();
            } else {
                // Mostrar o vídeo e ocultar a imagem
                mascotImage.style.display = 'none';
                mascotVideo.style.display = 'block';
                mascotAudio.play();
                mascotVideo.play();
            }
            isPlaying = !isPlaying; // Alternar o estado
        });
    </script>
</body>
</html>
